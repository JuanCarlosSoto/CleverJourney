<form [formGroup]="form" (ngSubmit)="onSubmit(form.value)">
<div fxLayout="column" fxLayout.gt-sm="row wrap">
    <div fxFlex="70" class="flex-p">


        <mat-card [style.background]="'#EEEEFF'">
            <mat-card-header fxLayoutAlign="center">
                <mat-card-subtitle><h1>Order EDIT</h1></mat-card-subtitle>
            </mat-card-header>

            <mat-card-content fxLayout="column" fxLayoutAlign="center">
                <section class="py-1">
                    <mat-form-field>
                        <input matInput formControlName="axisref" placeholder="AXIS Ref">


                    </mat-form-field>
                    <mat-form-field>
                        <input matInput formControlName="pocustref" placeholder="PO / Customer REF">
                    </mat-form-field>

                    <mat-form-field>
                        <input matInput formControlName="vendorref" placeholder="SO / Vendor REF">
                    </mat-form-field>
                    <mat-form-field>
                        <input matInput formControlName="requesteddate" [matDatepicker]="picker1" placeholder="Requested Date">
                        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                        <mat-datepicker #picker1></mat-datepicker>
                    </mat-form-field>
                    <mat-checkbox formControlName="hot">Is this order Hot?</mat-checkbox>
                </section>



            </mat-card-content>
        </mat-card>
    </div>
</div>
<div fxLayout="column" fxLayout.gt-sm="row wrap">
    <div fxFlex="100" fxFlex.gt-sm="70" class="flex-p" align="center">
        <mat-card>
            <mat-card-header>
                <mat-card-title><h2>Shipping Details</h2></mat-card-title>
                <!-- <mat-card-subtitle>Update shipping status</mat-card-subtitle> -->
            </mat-card-header>
            <mat-card-content>

                <mat-grid-list cols="2" rowHeight="450">
                    <mat-grid-tile>
                        <img mat-card-image src="assets/img/app/boxdelivery.jpg" alt="Delivery" sizes="100">
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-card>
                            <mat-card-content fxLayout="column" fxLayoutAlign="center">
                                <section class="py-1">

                                    <mat-form-field>
                                        <input matInput formControlName="shippingdate" [matDatepicker]="picker2" placeholder="Shipping Date">
                                        <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                                        <mat-datepicker #picker2></mat-datepicker>
                                    </mat-form-field>

                                    <mat-form-field>
                                        <input matInput formControlName="eta" [matDatepicker]="picker3" placeholder="ETA">
                                        <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
                                        <mat-datepicker #picker3></mat-datepicker>
                                    </mat-form-field>




                                    <mat-form-field>
                                        <input matInput formControlName="delivery" [matDatepicker]="picker4" placeholder="Delivery">
                                        <mat-datepicker-toggle matSuffix [for]="picker4"></mat-datepicker-toggle>
                                        <mat-datepicker #picker4></mat-datepicker>
                                    </mat-form-field>

                                </section>

                                <section class="py-1">

                                    <mat-form-field>
                                        <input matInput formControlName="hu" placeholder="H.U.">
                                    </mat-form-field>
                                    <mat-form-field>
                                        <input matInput formControlName="wt" placeholder="WT">
                                    </mat-form-field>
                                    <mat-form-field>
                                        <input matInput formControlName="quoteno" placeholder="Quote #">
                                    </mat-form-field>
                                    <mat-form-field>
                                        <input matInput formControlName="pickupno" placeholder="Pickup #">
                                    </mat-form-field>
                                    <mat-form-field>
                                        <input matInput formControlName="prono" placeholder="PRO #">
                                    </mat-form-field>
                                    <mat-form-field>
                                        <input matInput formControlName="duration" placeholder="Duration">
                                    </mat-form-field>
                                </section>

                                <mat-form-field>
                                    <input matInput formControlName="shipper" placeholder="Shipper">
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput formControlName="consignee" placeholder="Consignee">
                                </mat-form-field>
                                <mat-form-field>
                                    <input matInput formControlName="carrier" placeholder="Carrier">
                                </mat-form-field>

                                    <div class="py-1">
                                        <label>Service: &nbsp;&nbsp;&nbsp;</label>
                                        <mat-radio-group formControlName="service">
                                            <mat-radio-button value="LTL">LTL</mat-radio-button>
                                            <mat-radio-button value="CustomerBrokerage">Customer Brokerage</mat-radio-button>
                                        </mat-radio-group>
                                    </div>


                            </mat-card-content>
                        </mat-card>
                    </mat-grid-tile>
                </mat-grid-list>
            </mat-card-content>
            <mat-card-content>
                <div fxFlex="50" fxFlex.gt-sm="100" class="flex-p" align="center">
                    <mat-card>

                        <mat-form-field>
                            <mat-select formControlName="orderstatus" placeholder="Order Status">
                                <mat-option value="Booked">Booked</mat-option>
                                <mat-option value="Shipped">Shipped</mat-option>
                            </mat-select>
                            <mat-hint align="end">Please Select ORDER STATUS</mat-hint>
                        </mat-form-field>
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

                        <mat-form-field>
                            <textarea matInput formControlName="commentslog" placeholder="Comments Log">Order Editing Test</textarea>
                        </mat-form-field>

                        <mat-card-content>
                            <button mat-raised-button color="primary" type="submit">Submit</button>
                        </mat-card-content>
                    </mat-card>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
</form>
